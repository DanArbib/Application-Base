  # Promtail  
  promtail:
    hostname: promtail
    image: grafana/promtail:2.4.0
    volumes:
      - ./logs:/var/log/
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yaml
    restart: unless-stopped
    networks:
      - log-net

  # Loki  
  loki:
    hostname: loki
    image: grafana/loki:2.9.6
    volumes:
      - loki_data:/etc/loki
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - log-net

  # Grafana  
  grafana:
    hostname: grafana
    image: grafana/grafana:11.0.0
    env_file:
      - ./.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/grafana-dashboard.json
    volumes:
    - grafana_data:/var/lib/grafana
    - ./config/grafana/datasource.yaml:/etc/grafana/provisioning/datasources/default.yaml
    - ./config/grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/default.yaml
    - ./config/grafana/grafana-dashboard.json:/var/lib/grafana/dashboards/grafana-dashboard.json
    restart: unless-stopped
    networks:
      - log-net
      - grafana-net
    ports:
      - "3000:3000"

  # Prometheus  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus/prometheus-config.yaml:/etc/prometheus/prometheus.yml
    networks:
      - log-net
      - monitor-net

  # Redis  
  redis:
    hostname: redis
    image: "redis:7.0.15-alpine"
    restart: always
    networks:
      - redis_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ  
  rabbit:
    hostname: rabbit
    image: "rabbitmq:3.13.3"
    restart: always
    networks:
      - redis_net
      - app-net
    env_file:
      - ./.env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c '
        rabbitmq-plugins enable rabbitmq_management;
        rabbitmq-server
      '
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgress_db:
  app-logs:
  loki_data:
  grafana_data:

networks:
  app-net:
  db-net:
  log-net:
  monitor-net:
  grafana-net:
  redis_net:
